<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profundidade dos ELementos CSS</title>
    <style>
      .div1 {
        width: 300px;
        height: 300px;
        background: red;
        position: relative;
        z-index: -3;
      }
      .div2 {
        width: 200px;
        height: 200px;
        background: rgb(9, 45, 206);
        position: relative;
        top: -200px;
        z-index: -2;
      }
      .div3 {
        width: 100px;
        height: 100px;
        background: rgb(28, 172, 14);
        position: relative;
        top: -300px;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
  </body>
</html>
