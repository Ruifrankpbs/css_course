<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Color</title>
    <style>
      div {
        width: 200px;
        height: 200px;
        background: rgb(73, 216, 128);
      }
      .rgba {
        width: 200px;
        height: 200px;
        background: rgba(36, 34, 141, 50%);
      }
      .hex {
        width: 200px;
        height: 200px;
        background: #e400e4;
      }
    </style>
  </head>
  <body>
    <div class="rgb"><h1>Padrão RGB</h1></div>
    <div class="rgba"><h1>Padrão RGBA</h1></div>
    <div class="hex"><h1>Padrão HEX</h1></div>
  </body>
</html>
