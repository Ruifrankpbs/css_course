<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display</title>
    <style>
      /*INLINE -  Exibe um elemento como um elemento embutido. Quaiquer propriedades de altura e largura não terão efeito*/

      /*BLOCK - Exibe um elemento como um elemento de bloco. COmeça em uma nova linha e ocupa toda a largura*/

      /*INLINE-BLOCK  -  Exibe um elemento como um container de bloco em nivel de linha. O proprio elemento é formatado com um elemento embutido. mas voce pode aplicar valores de altura e largura*/

      /*NONE -  O elemento é completamente removido*/

      h1 {
        background: blue;
        /*display: inline;*/
        /*display: inline-block;*/
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Elemento 1</h1>
    <h1>Elemento 2</h1>
    
</html>
