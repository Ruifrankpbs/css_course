<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1:before {
        color: rgb(50, 22, 172);
        margin: 10px;
        content: "Eu sou Pseudo existo no CSS";
      }
      h1::after {
        color: red;
        margin: 10px;
        content: "Eu sou existo no CSS";
      }
    </style>
  </head>
  <body>
    <h1>Eu realmente existo no codigo Html</h1>
  </body>
</html>
